<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="q1">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:
      </p>
      <p> <img src="./images/icon-list.svg" alt="">Product discovery and building what matters</p>
      <p><img src="./images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
      <p><img src="./images/icon-list.svg" alt="">And much more!
      </p>
      <label for="">Email address</label><br>
      <input type="email" placeholder="email@company.com
      "><br><br>
      <button>Subscribe to monthly newsletter</button>

    </div>
    <div>
      <img src="./images/illustration-sign-up-desktop.svg" alt="" class="q2">
    </div>
  </div>


</body>
</html>
